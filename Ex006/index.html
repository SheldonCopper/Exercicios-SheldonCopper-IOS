<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="formulario.png" type="image/x-icon">
    <title>Formularios</title>
</head>
<body>
    <h1>Informaçoes</h1>
    <p>Prencha os campos a seguir:</p>
    <form>
        <p>
            <label for="nome1">Nome:</label>
            <input type="text" name="nome" id="nome1" placeholder="Seu nome" required> <!--PlaceHolder adiciona a "dica" no botão e Required como necessario-->
        </p>
        <p>
            <label for="sobrenome1">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome1" placeholder="Seu sobrenome" required>
        </p>
        <p>
            <label for="email1">E-mail:</label>
            <input type="email" name="email" id="email1" placeholder="email@gmail.com" required>
        </p>
        <p>
            <label for="senha1">Senha:</label>
            <input type="password" name="senha" id="senha1" placeholder="Sua senha" required>
        </p>
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
